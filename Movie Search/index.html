<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <style>
    body {
      font-family: Arial;
      height: 100vh;
      background: linear-gradient(rgb(3, 46, 109),rgb(119, 167, 234),rgb(170, 147, 252));
      color: #fff;
      text-align: center;
    }

    #app {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ff4747;
      color: #fff;
      cursor: pointer;
    }

    .card {
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .poster img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }

    .title {
      font-weight: bold;
      margin-top: 10px;
    }

    .year {
      color: #aaa;
    }

    .hidden {
      display: none;
    }

    #status {
      margin: 10px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>ðŸŽ¬ Movie Search App</h1>
    <input id="searchInput" type="text" placeholder="Search for a movie..." />
    <button id="showFavBtn">Show Favorites</button>
    <div id="status"></div>
    <div id="results"></div>
    <div id="favorites" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
