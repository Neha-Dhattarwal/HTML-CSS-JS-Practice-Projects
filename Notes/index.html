<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      box-sizing: border-box;
    }

    #main {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #cf9aff, #95c0ff);
      color: #fff;
      padding-top: 4%;
      padding-left: 10%;
    }

    h1 {
      font-size: 35px;
      font-weight: 600;
    }

    button {
      background: linear-gradient(#9418fd, #571094);
      color: #fff;
      font-size: 16px;
      outline: 0;
      border: 0;
      border-radius: 40px;
      padding: 15px 25px;
      margin: 30px 0 20px;
      cursor: pointer;
    }

    .note {
      position: relative;
      width: 100%;
      max-width: 500px;
      background: #fff;
      color: #333;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-box {
      width: 100%;
      min-height: 100px;
      outline: none;
    }
  </style>
</head>

<body>
  <div id="main">
    <h1>Notes</h1>
    <button id="btn">Create Note</button>
    <div id="notes"></div>
  </div>

  <script>
    const notesContainer = document.getElementById("notes");
    const addBtn = document.getElementById("btn");

    // ðŸ§  Save notes data (only text content) to localStorage
    function saveNotes() {
      const notes = [];
      document.querySelectorAll(".input-box").forEach(note => {
        notes.push(note.innerHTML);
      });
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    // ðŸ§  Load saved notes from localStorage
    function loadNotes() {
      const saved = JSON.parse(localStorage.getItem("notes") || "[]");
      saved.forEach(content => createNote(content));
    }

    // ðŸ§  Create a single note (new or from saved data)
    function createNote(text = "") {
      const noteWrapper = document.createElement("div");
      noteWrapper.classList.add("note");

      const input = document.createElement("p");
      input.classList.add("input-box");
      input.contentEditable = "true";
      input.innerHTML = text;
      input.onkeyup = saveNotes;

      const delBtn = document.createElement("button");
      delBtn.classList.add("delete-btn");
      delBtn.textContent = "Delete";
      delBtn.onclick = () => {
        noteWrapper.remove();
        saveNotes();
      };

      noteWrapper.appendChild(input);
      noteWrapper.appendChild(delBtn);
      notesContainer.appendChild(noteWrapper);
    }

    // ðŸ§  Add new note on button click
    addBtn.addEventListener("click", () => {
      createNote();
      saveNotes();
    });

    // ðŸ§  Load all notes when page opens
    loadNotes();
  </script>
</body>
</html>
