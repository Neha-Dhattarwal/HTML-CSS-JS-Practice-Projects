<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        height: 100%;
        width: 100%;
    }
    #main{
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    h1{
        
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 300px;
        color: #555;
        user-select: none;
    }
</style>
<body>
    <div id="main">
        <h1>1</h1>
    </div>
    
    <script>
        let change= document.querySelector("h1");
        window.addEventListener("keydown", function(dets){
            change.textContent= dets.key;
        })
    </script>
</body>
</html>
